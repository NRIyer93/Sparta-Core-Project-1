<!DOCTYPE html>
<html>
<head>
	<title>Sparta Core Project 1</title>
	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"> integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous">
	</script>
	<link rel="stylesheet" type="text/css" href="index.css">
	<script src="index.js"></script>
	
</head>
	<h1>SPARTA CORE PROJECT 1</h1>
<body>
	<div class="gameContainer">
		<div id="timer"></div>
			<div class="displayContainer">
				<h1>WHACK-A-MOLE!</h1>
				<table>
					<thead>
						<tr>
							<td data-num="0"></td>
						    <td data-num="1"></td>
						    <td data-num="2"></td>
						    <td data-num="3"></td>
						</tr>
					</thead>
					<tbody>
						<tr>
						    <td data-num="4"></td>
						    <td data-num="5"></td>
						    <td data-num="6"></td>
						    <td data-num="7"></td>
						</tr>
					</tbody>
					<tfoot>
						<tr>
						    <td data-num="8"></td>
						    <td data-num="9"></td>
						    <td data-num="10"></td>
						    <td data-num="11"></td>
						</tr>
					</tfoot>
				</table>
			</div>
			<div class="scoreContainer">
				<h3>Scoreboard</h3>
				<h4 class="player1"> Player 1: </h4>
				<h4 class="player2"> Player 2: </h4>
			</div>
			<div class="timer">
				<h3 class="timer">Timer</h3>
			</div>
	</div>
</body>
</html>
